<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Image Search</title>
</head>
<body>
    <div class="container">
      <div id="controls">
        <div class="search-controls">
            <input id="search" type="text" placeholder="Search images...">
            <div class="timer-select-container">
                <select id="timer-select">
                  <option value="30">30 seconds</option>
                <option value="45">45 seconds</option>
                <option value="60">1 minute</option>
                <option value="120">2 minutes</option>
                <option value="180">3 minutes</option>
                <option value="300">5 minutes</option>
                <option value="600">10 minutes</option>
                </select>
            </div>
        </div>
        <div class="button-controls">
            <button id="previous"><i class="material-icons">arrow_back</i></button>
            <button id="pause"><i class="material-icons" id="pause-play-icon">pause</i></button>
            <button id="next"><i class="material-icons">arrow_forward</i></button>
        </div>
      </div>
      <div class="info">
        <p id="image-count"></p>
        <span id="remaining-time"></span>
      </div>
      <img id="image" src="" alt="Image" class="hidden">
    </div>
    <script src="script.js"></script>
</body>
</html>
